name: Onboard New Project

on:
  workflow_dispatch:
    inputs:
      project_id:
        description: 'Project ID'
        required: true
      template_package:
        description: 'Unity package name or empty'
        required: false
        default: ''
      is_paid:
        description: 'Is paid user (true/false)'
        required: true
        default: 'false'
      allowed_domains:
        description: 'Comma-separated allowed domains'
        required: true
        default: 'games.stanlink.online,kids.games.stanlink.online'

env:
  UNITY_EMAIL: ${{ secrets.UNITY_EMAIL }}
  UNITY_PASSWORD: ${{ secrets.UNITY_PASSWORD }}
  UNITY_SERIAL: ${{ secrets.UNITY_SERIAL }}
  UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
  UNITY_MANUAL_LICENSE: ${{ secrets.UNITY_MANUAL_LICENSE }}

jobs:
  setup-unity:
    runs-on: ubuntu-latest
    outputs:
      unity-path: ${{ steps.set-path.outputs.path }}
      activation-method: ${{ steps.activate-unity.outputs.method }}
      unity-version: "2022.3.21f1"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Cache Unity Installation
        id: cache-unity
        uses: actions/cache@v3
        with:
          path: /opt/unity
          key: unity-2022.3.21f1-linux-v4

      - name: Install Unity (if not cached)
        if: steps.cache-unity.outputs.cache-hit != 'true'
        run: |
          echo "ðŸ“¦ Installing Unity Editor..."
          sudo apt-get update && sudo apt-get install -y --no-install-recommends ca-certificates curl gnupg wget
          wget -qO - https://hub.unity3d.com/linux/keys/public | gpg --dearmor | sudo tee /usr/share/keyrings/Unity_Technologies_ApS.gpg > /dev/null
          echo "deb [signed-by=/usr/share/keyrings/Unity_Technologies_ApS.gpg] https://hub.unity3d.com/linux/repos/deb stable main" | sudo tee /etc/apt/sources.list.d/unityhub.list > /dev/null
          sudo apt-get update
          sudo apt-get install -y unityhub
          
          sudo mkdir -p /opt/unity
          sudo chmod 777 /opt/unity
          
          unityhub --headless install --version 2022.3.21f1 --changeset bf09ca542b87 --installPath /opt/unity
          
          echo "âœ… Unity installation completed"
          echo "ðŸ” Listing contents of /opt/unity for debugging:"
          ls -R /opt/unity # Debugging output

      - name: Locate Unity
        id: locate-unity
        run: |
          echo "ðŸ” Locating Unity executable..."
          UNITY_PATH=$(find /opt/unity -name "Unity" -type f -executable | head -n 1)
          
          if [ -z "$UNITY_PATH" ]; then
            echo "âŒ Unity executable not found in /opt/unity!"
            find /opt/unity -maxdepth 4 # Increased maxdepth for more thorough search
            # exit 1 # Temporarily commented out to see full logs
          fi
          
          echo "path=$UNITY_PATH" >> $GITHUB_OUTPUT

      - name: Set Unity Path Output
        id: set-path
        run: |
          FOUND_PATH="${{ steps.locate-unity.outputs.path }}"
          if [ -n "$FOUND_PATH" ]; then
             echo "path=$FOUND_PATH" >> $GITHUB_OUTPUT
          else
             # Fallback, though 'Locate Unity' step should exit if not found
             echo "path=/opt/unity/2022.3.21f1/Editor/Unity" >> $GITHUB_OUTPUT
          fi

      - name: Activate Unity
        id: activate-unity
        run: |
          UNITY_EXE="${{ steps.set-path.outputs.path }}"
          echo "ðŸ”‘ Attempting Unity activation using: $UNITY_EXE"
          
          if [ -z "$UNITY_EXE" ] || [ ! -f "$UNITY_EXE" ]; then
            echo "âŒ Unity executable path is empty or file does not exist. Cannot activate."
            echo "method=failed" >> $GITHUB_OUTPUT
            exit 1
          fi

          mkdir -p ~/.local/share/unity3d/Unity/
          if [ -n "${{ env.UNITY_LICENSE }}" ]; then
            echo "${{ env.UNITY_LICENSE }}" | base64 -d > ~/.local/share/unity3d/Unity/Unity_lic.ulf
            if "$UNITY_EXE" -quit -batchmode -nographics -createProject /tmp/license_test -logFile license_test.log; then
              echo "âœ… License file activation successful!"
              echo "method=license_file" >> $GITHUB_OUTPUT
              exit 0
            fi
          fi
          
          if [ -n "${{ env.UNITY_SERIAL }}" ]; then
             if "$UNITY_EXE" -quit -batchmode -nographics -serial "${{ env.UNITY_SERIAL }}" -username "${{ env.UNITY_EMAIL }}" -password "${{ env.UNITY_PASSWORD }}" -logFile serial_test.log; then
                echo "âœ… Serial activation successful!"
                echo "method=serial_license" >> $GITHUB_OUTPUT
                exit 0
             fi
          fi

          echo "method=failed" >> $GITHUB_OUTPUT
          exit 1

  onboard-project:
    runs-on: ubuntu-latest
    needs: setup-unity
    
    steps:
      - name: Checkout Template Repo
        uses: actions/checkout@v4

      - name: Clone Base Project (StanStarter)
        run: |
          git clone https://github.com/StaNLink-Inc/stanstarter.git project
          rm -rf project/.git

      - name: Download Template (if specified)
        if: ${{ inputs.template_package != '' }}
        env:
          STAN_TEMPLATES_PUBLIC_URL: ${{ secrets.STAN_TEMPLATES_PUBLIC_URL }}
        run: |
          TEMPLATE_PATH="${{ inputs.template_package }}"
          TEMPLATE_PATH="${TEMPLATE_PATH#templates/}"
          ENCODED_PATH=$(echo "$TEMPLATE_PATH" | sed 's/ /%20/g')
          FULL_URL="${STAN_TEMPLATES_PUBLIC_URL}/${ENCODED_PATH}"
          
          echo "ðŸ“¥ Downloading template from: $FULL_URL"
          curl -L -f "$FULL_URL" -o project/template.unitypackage
          echo "HAS_TEMPLATE=true" >> $GITHUB_ENV

      - name: Restore Unity Cache
        uses: actions/cache@v3
        with:
          path: /opt/unity
          key: unity-2022.3.21f1-linux-v4
          
      - name: Import Template
        if: ${{ env.HAS_TEMPLATE == 'true' }}
        run: |
          UNITY_EXE="${{ needs.setup-unity.outputs.unity-path }}"
          
          if [ -z "$UNITY_EXE" ] || [ ! -f "$UNITY_EXE" ]; then
            echo "âŒ Unity executable path is empty or file does not exist. Cannot import template."
            exit 1
          fi

          if [ "${{ needs.setup-unity.outputs.activation-method }}" == "license_file" ]; then
             mkdir -p ~/.local/share/unity3d/Unity/
             echo "${{ env.UNITY_LICENSE }}" | base64 -d > ~/.local/share/unity3d/Unity/Unity_lic.ulf
          fi

          echo "Importing template..."
          "$UNITY_EXE" -batchmode -quit -projectPath ./project -importPackage ./project/template.unitypackage -logFile import.log

      - name: Inject Configuration
        run: |
          sed -i 's/{{PROJECT_ID}}/${{ inputs.project_id }}/g' project/Assets/_StanCore/Scripts/StanAnalytics.cs
          sed -i 's/{{IS_PAID}}/${{ inputs.is_paid }}/g' project/Assets/_StanCore/Scripts/StanWatermark.cs
          sed -i 's/{{ALLOWED_DOMAINS}}/${{ inputs.allowed_domains }}/g' project/Assets/_StanCore/Scripts/StanDomainLock.cs
          
          cat > project/Assets/_StanCore/Resources/stan-config.json << JSON
          {
            "domains": ["${{ inputs.allowed_domains }}"],
            "projectId": "${{ inputs.project_id }}",
            "isPaid": ${{ inputs.is_paid }}
          }
          JSON
          
          cat > project/stan-project.json << JSON
          {
            "projectId": "${{ inputs.project_id }}",
            "template": "${{ inputs.template_package }}",
            "createdAt": "$(date -u +%Y-%m-%dT%H:%M:%SZ)"
          }
          JSON

      - name: Upload to R2
        env:
           R2_ENDPOINT: ${{ secrets.R2_ENDPOINT }}
           R2_ACCESS_KEY: ${{ secrets.R2_ACCESS_KEY }}
           R2_SECRET_KEY: ${{ secrets.R2_SECRET_KEY }}
        run: |
          curl https://rclone.org/install.sh | sudo bash
          mkdir -p ~/.config/rclone
          
          CLEAN_ENDPOINT=$(echo "$R2_ENDPOINT" | sed 's|\.r2\.cloudflarestorage\.com.*|.r2.cloudflarestorage.com|')

          cat > ~/.config/rclone/rclone.conf << CONF
          [r2]
          type = s3
          provider = Cloudflare
          access_key_id = $R2_ACCESS_KEY
          secret_access_key = $R2_SECRET_KEY
          endpoint = $CLEAN_ENDPOINT
          acl = private
          CONF
          
          rclone sync ./project r2:stan-projects/${{ inputs.project_id }} \
            --progress \
            --transfers 8 \
            --exclude '.git/**' \
            --exclude 'Library/**' \
            --exclude 'Temp/**' \
            --exclude 'Logs/**' \
            --exclude 'template.unitypackage'

      - name: Notify Backend
        if: always()
        env:
          STAN_API_KEY: ${{ secrets.STAN_API_KEY }}
        run: |
          STATUS="onboarded"
          if [ "${{ job.status }}" != "success" ]; then STATUS="failed"; fi
          
          curl -X POST "https://stan-backend.stanleyisaac134.workers.dev/api/projects/${{ inputs.project_id }}/onboarded" \
            -H "Content-Type: application/json" \
            -H "Authorization: Bearer $STAN_API_KEY" \
            -d '{
              "status": "'$STATUS'",
              "template": "${{ inputs.template_package }}",
              "timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%SZ)'"
            }'
